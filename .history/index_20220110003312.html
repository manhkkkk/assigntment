<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="favicon.svg" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./style.css" />
        <title>Document</title>
    </head>
    <body>
        <heade class="font-family: sans-serif;">
            <div class="container mx-auto px-4">
                <div class="bg-blue-900 mx-auto">
                    <img
                        src="./image/logo.png"
                        alt="website logo"
                        class="w-80 h-auto mx-auto"
                    />
                </div>
                <nav
                    class="flex justify-between items-center bg-orange-600 px-3 py-3"
                >
                    <ul
                        class="flex flex-row w-full justify-center items-center"
                        red
                        transitiongreen
                        duration-600
                        ease-in
                    >
                        <li
                            class="mx-12 text-white not-italic font-normal text-lg hover:text-green-500 transition duration-600 ease-in"
                        >
                            <a href="">Trang Chủ</a>
                        </li>
                        <li
                            class="mx-12 text-white not-italic font-normal text-lg hover:text-green-500 transition duration-600 ease-in"
                        >
                            <a href="">Tuyển Sinh</a>
                        </li>
                        <li
                            class="mx-12 text-white not-italic font-normal text-lg hover:text-green-500 transition duration-600 ease-in"
                        >
                            <a href="">Chương Trình Đào Tạo</a>
                        </li>
                        <li
                            class="mx-12 text-white not-italic font-normal text-lg hover:text-green-500 transition duration-600 ease-in"
                        >
                            <a href="">Góc Tuyển Sinh</a>
                        </li>
                        <li
                            class="mx-12 text-white not-italic font-normal text-lg hover:text-green-500 transition duration-600 ease-in"
                        >
                            <a href="">Tuyển Dụng</a>
                        </li>
                    </ul>
                    <div class="flex right-3">
                        <div>
                            <input
                                class="py-1 border-none px-2"
                                type="text"
                                placeholder="Search.."
                            />
                        </div>
                        <div class="pl-5">
                            <button
                                class="bg-blue-900 py-1 px-3 border-solid border border-white-900 text-white hover:bg-green-500 transition duration-600 ease-in"
                                type="submit"
                            >
                                Submit
                            </button>
                        </div>
                    </div>
                </nav>
                <div class="">
                    <img
                        src="./image/Banner1.png"
                        class="bg-cover bg-center w-full h-auto"
                    />
                </div>
            </div>
        </heade>

        <script type="module" src="./src/main.js"></script>
    </body>
</html>
